<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header class="header">
        <img src="img/logo.svg" alt="logo" class="logo">
        <input type="text" class="input search-input" placeholder="Адресс доставки">
        <div class="buttons">
            <button class="button button-primary">
                <img src="img/Vector.png" alt="user" class="button-icon">
                <span class="button-text">Войти</span>
            </button>
            <button class="button">
                <img src="img/shoppingcart.svg" alt="shoppingcart" class="button-icon">
                <span class="button-text">Корзина</span>
            </button>
        </div>
    </header>
   </div>
</body>
</html>
